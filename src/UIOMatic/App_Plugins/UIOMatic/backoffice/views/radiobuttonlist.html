<div ng-controller="UIOMatic.Views.Radiobuttonlist">


    <div ng-repeat="object in objects">
        <label>
            <input type="radio"
                   ng-model="property.Value"
                   name="{{property.Key}}"
                  
                   value="{{object[property.Config.valueColumn]}}"> {{object[property.Config.textColumn]}}
        </label>
    </div>
</div>
