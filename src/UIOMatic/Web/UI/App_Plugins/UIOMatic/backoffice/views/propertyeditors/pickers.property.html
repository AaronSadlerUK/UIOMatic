
<div ng-controller="UIOMatic.PropertyEditors.Pickers.Property">
    <select ng-model="model.value">
        <option value="">---Please select---</option>
        <option ng-selected="{{property.key == model.value}}"
                ng-repeat="property in properties"
                value="{{property.key}}">
            {{property.name}}
        </option>
    </select>
</div>
