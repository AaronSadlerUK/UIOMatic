<div ng-controller="UIOMatic.PropertyEditors.MultiPicker">

    <ul class="unstyled list-icons">
        <li ng-repeat="item in items">
            <a href="#" prevent-default ng-click="remove($index)">
                <i class="icon icon-delete red hover-show" style="padding-right: 7px;margin-left: -25px;"></i>
                {{item.text}}
            </a>
        </li>
    </ul>

    <ul class="unstyled list-icons" ng-show="maxItems == 0 || items.length < maxItems">
        <li>
            <i class="icon icon-add blue"></i>
            <a href="#" ng-click="openDialog()" prevent-default>
                <localize key="general_add">Add</localize>
            </a>
        </li>
    </ul>

</div>
