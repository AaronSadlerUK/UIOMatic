<div ng-controller="UIOMatic.Views.Checkboxlist">
    <div ng-repeat="object in objects">
        <label>
            <input type="checkbox"
                   ng-model="object.selected"
                   ng-change="setValue()"
                   value="{{object[property.config.valueColumn]}}"> {{parseTemplate(object)}}
        </label>
    </div>
</div>
